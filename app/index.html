<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MST3K</title>
    <script src="/js/main.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:700,400,300,100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body ng-app="" ng-controller="MainController">
    <!-- top nav -->
    <header class="header">
        <img src="assets/icons/main-icon.png" alt="main icon" class="icon">
    </header>

    <!-- title -->
    <section class="_tight">
        <div class="heading">
            <img class="heading--image" src="{{titleImage}}" alt="">
            <h3 class="heading--subtitle" class="sub-title">{{subTitle}}</h3>
        </div>
    </section>

    <!-- main focus -->
    <section class="main-focus">
        <iframe class="main-focus--image" src="https://www.youtube.com/embed/x5Ca2wVaU_4" frameborder="0" allowfullscreen></iframe>
        <!-- 
        <figure class="main-focus--image"
            ng-style="{'background-image':'url({{mainFocus.image}})'}">
            </figure>
        <img class="main-focus--calltoaction"
            src="{{mainFocus.callToAction}}" alt=""> -->

    </section>

    <!-- feature section -->
    <section>
        <hgroup class="_tight heading--slim">
            <img class="heading--slim--image" src="{{featureTitleImage}}" alt="">
        </hgroup>
        <div class="_equal-thirds">
            <figure class="feature" ng-click="playVideo()" ng-repeat="feature in featured.list"
                ng-style="{'background-image':'url({{feature.image}})'}">
                <div class="feature--text">
                    <h3 class="feature--title">{{feature.title}}</h3>
                    <span class="feature--cta">EXPLORE</span>
                </div>
            </figure>
        </div>
    </section>

    <!-- social section -->
    <section class="_tight-fourths">
        <div class="_tight-fourths--body">
            <a class="social-icon" href={{social.link}} target="_blank"
                ng-repeat="social in socialLinks">
                <img class="icon" src="{{social.icon}}" alt="">
            </a>
        </div>
    </section>

    <!-- footer -->
    <footer class="footer">
        <ul class="inline-list--left">
            <li class="inline-list--item" ng-repeat="footerItem in footer.left">
                <a href="{{footerItem.link}}" class="link--footer">{{footerItem.text}}</a>
            </li>
        </ul>
        <ul class="inline-list--right">
            <li class="inline-list--item" ng-repeat="footerItem in footer.right">
                <a href="{{footerItem.link}}" class="link--footer">{{footerItem.text}}</a>
            </li>
        </ul>
    </footer>

    <!-- video container -->
    <div ng-repeat="video in currentVideo"class="video--popup"  ng-click="stopVideo()" >
        <div class="video--window" ng-click="stopProp()">
            <!-- hard coded due to not being able to get .config(function($sceDelegateProvider)) to function -->
            <iframe width="420" height="315" ng-src="https://www.youtube.com/embed/WspeHC7eoOI" frameborder="0" allowfullscreen></iframe>
        </div>

    </div>
</body>
</html>
